<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="wrapper">
        <div class="container">

            <div class="title">
                <h3>Calculator</h3>
                <p>By Ksubi1x</p>
            </div>

            <div class="calculator">
                <div class="screen">
                    <div class="total">
                        <div class="inputs" id="input">0</div>
                    </div>
                </div>

                <section class="buttonGrid">
                    <button id='button' class="+">+</button>
                    <button id='button' class="-">-</button>
                    <button id='button' class="x">*</button>
                    <button id='button' class="/">/</button>
                    <button id='button' class="7">7</button>
                    <button id='button' class="8">8</button>
                    <button id='button' class="9">9</button>
                    <button  class="equals" id="equal">=</button>
                    <button id='button' class="4">4</button>
                    <button id='button' class="5">5</button>
                    <button id='button' class="6">6</button>
                    <button id='button' class="1">1</button>
                    <button id='button' class="2">2</button>
                    <button id='button' class="3">3</button>
                    <button id='button' class="zero">0</button>
                    <button id='button' class=".dot">.</button>
                    <button id='button' class="C">C</button>
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
